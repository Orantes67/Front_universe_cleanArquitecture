<div class="min-h-screen bg-gradient-to-b text-white p-6">
  <div class="max-w-5xl mx-auto text-center space-y-16">
    
    <header>
      <h1 class="text-4xl sm:text-5xl font-extrabold text-purple-400 drop-shadow-lg mb-4">
        ðŸŒŒ Explorador de Galaxias
      </h1>
     
    </header>

    <div class="bg-gray-800 rounded-xl shadow-2xl p-6 sm:p-8">
      <app-galaxia-form
        [editMode]="editMode"
        [galaxiaToEdit]="galaxiaToEdit"
        (formSubmit)="handleFormSubmit()"
        (cancelEdit)="exitEditMode()"
      ></app-galaxia-form>
    </div>

    <div class="bg-gray-800 rounded-xl shadow-2xl p-6 sm:p-8">
      <app-galaxia-list
        [galaxias]="galaxias"
        (editGalaxia)="handleEditGalaxia($event)"
        (deleteGalaxia)="handleDeleteGalaxia($event)"
        (refreshList)="loadGalaxias()"
      ></app-galaxia-list>
    </div>

  </div>
</div>
