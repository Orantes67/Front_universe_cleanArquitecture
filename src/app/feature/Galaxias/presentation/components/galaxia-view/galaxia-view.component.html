<!-- src/app/feature/Galaxias/presentation/pages/galaxia-view/galaxia-view.component.html -->
<div class="min-h-screen bg-gray-900 text-white p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Header -->
    <header class="mb-10">
      <h1 class="text-4xl font-bold text-center text-purple-400">Explorador de Galaxias</h1>
      <p class="text-center text-gray-300 mt-2">Gestiona la informaci√≥n de las galaxias conocidas</p>
    </header>
    
    <!-- Form Component -->
    <app-galaxia-form
      [editMode]="editMode"
      [galaxiaToEdit]="galaxiaToEdit"
      (formSubmit)="handleFormSubmit()"
      (cancelEdit)="exitEditMode()"
    ></app-galaxia-form>
    
    <!-- List Component -->
    <app-galaxia-list
      [galaxias]="galaxias"
      (editGalaxia)="handleEditGalaxia($event)"
      (deleteGalaxia)="handleDeleteGalaxia($event)"
      (refreshList)="loadGalaxias()"
    ></app-galaxia-list>
    
  </div>
</div>
